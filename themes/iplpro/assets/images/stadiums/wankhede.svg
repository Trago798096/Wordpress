<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="300" fill="#f0f0f0"/>
  
  <!-- Stadium outline -->
  <ellipse cx="250" cy="150" rx="200" ry="120" fill="#d0d0d0" stroke="#333" stroke-width="2"/>
  
  <!-- Field -->
  <ellipse cx="250" cy="150" rx="150" ry="80" fill="#4CAF50" stroke="#fff" stroke-width="2"/>
  <ellipse cx="250" cy="150" rx="20" ry="20" fill="none" stroke="#fff" stroke-width="1"/>
  
  <!-- Stands -->
  <path d="M100,150 C100,90 175,50 250,50 C325,50 400,90 400,150" fill="none" stroke="#333" stroke-width="6"/>
  <path d="M100,150 C100,210 175,250 250,250 C325,250 400,210 400,150" fill="none" stroke="#333" stroke-width="6"/>
  
  <!-- Stadium name -->
  <text x="250" y="25" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Wankhede Stadium</text>
  <text x="250" y="285" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Mumbai</text>
</svg>